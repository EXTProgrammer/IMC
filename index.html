<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            text-align: center;
            background-color: #d9d99b;
            font-family: "Poppins", sans-serif;
            font-weight: 100;
            color: gold;
        }

        h1, label, p{
            background: black;
        }

        footer p{
            background: #d9d99b;
            color: black;
            font-weight: 1000;
        }
    </style>
    <title>Índice de Massa Corporal</title>
</head>
<body>
    <h1>IMC - Índice de Massa Corporal</h1>

    <form action="">
        <label for="altura"> Altura: </label>
        <input type="number" name="" id="altura">
        <br>

        <label for="peso"> Peso(kg): </label>
        <input type="number" name="" id="peso" maxlength="5">
        <br>
        

        <button onclick="calcularImc()">Calcular IMC</button>
        <br>

        <p>Seu Índice de Massa Corporal é: <span id="resultado"></span></p>
        <br>

        <p>Classificação: <span id="mensagem"></span></p>
    </form>

    <footer>
        <p>Desenvolvido por Eduardo Xaubet Tarigo | IOS 2024</p> 
    </footer>

    <script>
        function calcularImc(){
            const peso = document.getElementById("peso").value;
            const altura = document.getElementById("altura").value;
            const imc = peso / (altura ** 2);
            document.getElementById("resultado").textContent = imc.toFixed(2);
            var classificação = "";

            if (imc<18){
                classificação = "Magreza";
            }

            if (imc>18){
                classificação = "Normal";
            }

            if (imc>25){
                classificação = "Sobrepeso";
            }

            if (imc>30){
                classificação = "Obesidade";
            }

            if (imc>=40){
                classificação = "Obesidade Grave";
            } document.getElementById("mensagem").textContent = classificação;
            
        }
    </script>
</body>
</html>
